<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello RTL Helper</title>
    <style>
        body {
            width: 280px;
            padding: 20px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h3 {
            margin: 0;
            color: #0079bf;
            font-size: 18px;
        }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            font-size: 14px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background-color: #0079bf;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #026aa7;
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .version {
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        .icon {
            font-size: 16px;
            margin-right: 5px;
        }
        .features {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #e9ecef;
        }
        .features h4 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 14px;
        }
        .features ul {
            margin: 0;
            padding: 0 0 0 20px;
            font-size: 12px;
            color: #6c757d;
            line-height: 1.4;
        }
        .features li {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>ðŸ”„ Trello RTL Helper</h3>
    </div>
    
    <div class="status">
        âœ… Extension is active and automatically detects text direction.
    </div>

    <div class="features">
        <h4>Features:</h4>
        <ul>
            <li>Smart RTL/LTR text detection</li>
            <li>Card descriptions & comments</li>
            <li>Checklists & card names</li>
            <li>List names & board tiles</li>
            <li>Code blocks (always LTR)</li>
            <li>Smart link handling</li>
        </ul>
    </div>
    
    <button class="btn" id="reprocess">
        <span class="icon">ðŸ”„</span>Reprocess All
    </button>
    
    <div class="version">
        Version 1.0.0
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
